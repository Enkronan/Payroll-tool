{% block title %}

{% block main %}

    <h1 id="Change_password">Change Password</h1>
    <form action="/account" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="password_old" placeholder="Old Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="password_new" placeholder="New Password" type="password">
        </div>

            <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change password</button>
    </form>
